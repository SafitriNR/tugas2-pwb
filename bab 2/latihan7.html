<html>

<head>
  <title>LatihanTujuh</title>
</head>

<body>
  <!--NAMA, TGL LAHIR, ALAMAT, KOTA, PEKERJAAN, JENIS KELAMIN, HOBBY, KOMENTAR-->
  <form>
    <font color="mediumpurple">
      <h1 align="center">Free Registration</h1>
    </font>
    <pre>
    Nama      : <input type="text" size="20" name="nama">

    Tgl Lahir : <input type="text" size="1" name="tanggal"> / <input type="text" size="6" name="bulan"> / <input type="text" size="1" name="tahun">

    Alamat    : <textarea name="alamat" rows="3" cols="30"></textarea>

    Kota      : <input type="text" size="20" name="kota">

    Pekerjaan : <select name="pekerjaan" size="1">
        <option value="Tani">Tani</option>
        <option value="Pekerja Swasta">Pekerja Swasta</option>
        <option value="Mahasiswa/Pelajar">Mahasiswa/Pelajar</option>
      </select>

    Jenis Kelamin : <input type="radio" name="jkel"
    value="Pria">Pria <input type="radio" name="jkel"
    value="Wanita">Wanita

    Hobby : 
      <input type="checkbox" name="hobi1" value="Reading"> Reading
      <input type="checkbox" name="hobi2" value="Sport"> Sport
      <input type="checkbox" name="hobi3" value="Singing"> Singing
      <input type="Checkbox" name="hobi4" value="Travelling"> Travelling

      <input type="button" value="Kirim"> <input type="reset" value="Cancel">
    </pre>


  </form>
</body>

</html>
